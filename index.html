<html>

<head>
  <title>国土地理院 最適化ベクトルタイル 送電線 + 静岡県点群データ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css' rel='stylesheet' />
  <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.0/dist.min.js"></script>
  <script src="https://unpkg.com/@loaders.gl/3d-tiles@^2.3.0/dist/dist.min.js"></script>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .drone {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div>
    <img src="img/drone.png" class="drone">
  </div>
  <script type="text/javascript">
    // addProtocolの設定
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol('pmtiles', (request) => {
      return new Promise((resolve, reject) => {
        const callback = (err, data) => {
          if (err) {
            reject(err);
          } else {
            resolve({ data });
          }
        };
        protocol.tile(request, callback);
      });
    });

    // マップの初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: 'std.json',
      hash: true,
      zoom: 17.15,
      center: [138.062173, 34.809284],
      pitch: 78,
      maxPitch: 85,
      bearing: -46.4,
      attributionControl: false,
    })

    // ズーム・回転
    map.addControl(new maplibregl.NavigationControl());

    // フルスクリーンモードのオンオフ
    map.addControl(new maplibregl.FullscreenControl());

    // 現在位置表示
    map.addControl(new maplibregl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: false
      },
      fitBoundsOptions: { maxZoom: 18 },
      trackUserLocation: true,
      showUserLocation: true
    }));

    // スケール表示
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 200,
      unit: 'metric'
    }));

    // Attributionを折りたたみ表示
    map.addControl(new maplibregl.AttributionControl({
      compact: true,
      customAttribution: '<a href="https://twitter.com/shi__works" target="_blank">X(旧Twitter)</a> | <a href="https://github.com/shiwaku/gsi-bvmap-power-line-map-on-maplibre" target="_blank">Github</a> | <a href="https://www.geospatial.jp/ckan/dataset/virtual-shizuoka-mw" target="_blank">静岡県 3次元点群データ</a>'
    }));

    // 3D地形コントロール表示
    map.addControl(
      new maplibregl.TerrainControl({
        source: 'gsidem-terrain-rgb',
        exaggeration: 1 // 標高を強調する倍率
      })
    );

    // 環境光を作成
    const ambientLight = new deck.AmbientLight({
      color: [255, 255, 255],
      intensity: 3.0
    });

    /*
    // 平行ライト作成
    const directionalLight = new deck.DirectionalLight({
      color: [255, 255, 255],
      intensity: 9.0,
      direction: [-3, -9, -1]
    });
    */

    // ライティングエフェクトを作成
    // const lightingEffect = new deck.LightingEffect({ ambientLight, directionalLight });
    const lightingEffect = new deck.LightingEffect({ ambientLight });


    // マップをロード
    map.on('load', () => {
      // 標高タイルソース
      map.addSource("gsidem-terrain-rgb", {
        type: 'raster-dem',
        tiles: [
          'https://xs489works.xsrv.jp/raster-tiles/gsi/gsi-dem-terrain-rgb/{z}/{x}/{y}.png',
        ],
        attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">地理院タイル(標高タイル)</a>',
        tileSize: 256
      });

      // 標高タイルセット
      map.setTerrain({ 'source': 'gsidem-terrain-rgb', 'exaggeration': 1 });

      // 最適化ベクトルタイル 送電線（PMTiles）ソース
      map.addSource("power-line", {
        type: "vector",
        url: "pmtiles://PwrTrnsmL.pmtiles",
        attribution: '<a href="">国土地理院最適化ベクトルタイル（送電線）</a>'
      });

      /*
      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        'id': 'power-line',
        'type': 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        'layout': {
          'line-join': 'round',
          'line-cap': 'round'
        },
        'paint': {
          'line-color': 'rgba(255, 0, 0, 255)',
          'line-width': 5
        }
      });
      */

      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        id: 'power-line-1',
        type: 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        layout: {
          'line-join': 'round',
          'line-cap': 'round',
        },
        paint: {
          'line-color': 'rgba(0, 112, 32, 0.3)',
          'line-width': 12,
          'line-blur': 0.8
        }
      });

      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        id: 'power-line-2',
        type: 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        layout: {
          'line-join': 'round',
          'line-cap': 'round',
        },
        paint: {
          'line-color': 'rgba(0, 172, 64, 0.6)',
          'line-width': 6,
          'line-blur': 0.4
        }
      });

      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        id: 'power-line-3',
        type: 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        layout: {
          'line-join': 'round',
          'line-cap': 'round',
        },
        paint: {
          'line-color': 'rgba(220, 236, 220, 1)',
          'line-width': 1.5
        }
      });

      // MapboxOverlayを使ったインターリーブ
      // 点群データ
      const overlay = new deck.MapboxOverlay({
        interleaved: true,
        layers: [
          new deck.Tile3DLayer({
            id: "tile3dlayer-1",
            pointSize: 1,
            data: 'https:///shiworks.xsrv.jp/3dtiles/shizuoka-pc/sunen-substation/tileset.json',
            loader: Tiles3DLoader,
            onTileLoad: d => {
              const { content } = d;
              content.cartographicOrigin.z -= 0;
            }
          }),
          /*
          new deck.Tile3DLayer({
            id: "tile3dlayer-2",
            pointSize: 1,
            data: 'https://d21pj9gigeop84.cloudfront.net/data/point-cloud/lp-2024/22130_hamamatsu-shi_updated_2024_v3/tileset.json',
            loader: Tiles3DLoader,
            onTileLoad: d => {
              const { content } = d;
              content.cartographicOrigin.z -= 0;
            }
          })
          */
        ],
        effects: [
          lightingEffect
        ],
      });

      map.addControl(overlay);

      // Skyレイヤ
      map.setSky({
        "sky-color": "#199EF3",
        "sky-horizon-blend": 0.7,
        "horizon-color": "#f0f8ff",
        "horizon-fog-blend": 0.8,
        "fog-color": "#2c7fb8",
        "fog-ground-blend": 0.9,
        "atmosphere-blend": ["interpolate", ["linear"], ["zoom"], 0, 1, 12, 0]
      });

    })
  </script>
</body>

</html>
