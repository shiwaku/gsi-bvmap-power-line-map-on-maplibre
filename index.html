<html>

<head>
  <title>国土地理院 最適化ベクトルタイル 送電線</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@4.5.0/dist/maplibre-gl.css' rel='stylesheet' />
  <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    // addProtocolの設定
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol('pmtiles', (request) => {
      return new Promise((resolve, reject) => {
        const callback = (err, data) => {
          if (err) {
            reject(err);
          } else {
            resolve({ data });
          }
        };
        protocol.tile(request, callback);
      });
    });

    // マップの初期化
    const map = new maplibregl.Map({
      container: 'map',
      style: 'std.json',
      hash: true,
      zoom: 5.13,
      center: [138.25, 38.71],
      pitch: 0,
      maxPitch: 85,
      bearing: 0,
      attributionControl: false,
    })

    // ズーム・回転
    map.addControl(new maplibregl.NavigationControl());

    // フルスクリーンモードのオンオフ
    map.addControl(new maplibregl.FullscreenControl());

    // 現在位置表示
    map.addControl(new maplibregl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: false
      },
      fitBoundsOptions: { maxZoom: 18 },
      trackUserLocation: true,
      showUserLocation: true
    }));

    // スケール表示
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 200,
      unit: 'metric'
    }));

    // Attributionを折りたたみ表示
    map.addControl(new maplibregl.AttributionControl({
      compact: true,
      customAttribution: '<a href="https://twitter.com/shi__works" target="_blank">X(旧Twitter)</a> | <a href="https://github.com/shiwaku/gsi-bvmap-power-line-map-on-maplibre" target="_blank">Github</a>'
    }));

    // 3D地形コントロール表示
    map.addControl(
      new maplibregl.TerrainControl({
        source: 'aist-dem-terrain-rgb',
        exaggeration: 1 // 標高を強調する倍率
      })
    );

    map.on('load', () => {
      // 標高タイルソース
      map.addSource("aist-dem-terrain-rgb", {
        type: 'raster-dem',
        tiles: ['https://gsj-seamless.jp/seamless/elev/php/terrainRGB.php?url='
          + 'https://tiles.gsj.jp/tiles/elev/mixed/{z}/{y}/{x}.png',
        ],
        attribution: '<a href="https://tiles.gsj.jp/tiles/elev/tiles.html" target="_blank">産総研 シームレス標高タイル(統合DEM)</a>',
        tileSize: 256,
        maxzoom: 17
      });

      /*
      // 標高タイルセット
      map.setTerrain({ 'source': 'aist-dem-terrain-rgb', 'exaggeration': 1 });
      */

      // 最適化ベクトルタイル 送電線（PMTiles）ソース
      map.addSource("power-line", {
        type: "vector",
        url: "pmtiles://PwrTrnsmL.pmtiles",
        attribution: '<a href="">国土地理院最適化ベクトルタイル（送電線）</a>'
      });

      /*
      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        'id': 'power-line',
        'type': 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        'layout': {
          'line-join': 'round',
          'line-cap': 'round'
        },
        'paint': {
          'line-color': 'rgba(255, 0, 0, 255)',
          'line-width': 5
        }
      });
      */

      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        id: 'power-line-1',
        type: 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        layout: {
          'line-join': 'round',
          'line-cap': 'round',
        },
        paint: {
          'line-color': 'rgba(0, 112, 32, 0.3)',
          'line-width': 12,
          'line-blur': 0.8
        }
      });

      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        id: 'power-line-2',
        type: 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        layout: {
          'line-join': 'round',
          'line-cap': 'round',
        },
        paint: {
          'line-color': 'rgba(0, 172, 64, 0.6)',
          'line-width': 6,
          'line-blur': 0.4
        }
      });

      // 最適化ベクトルタイル 送電線ラインレイヤ
      map.addLayer({
        id: 'power-line-3',
        type: 'line',
        'source': 'power-line',
        'source-layer': "PwrTrnsmL",
        layout: {
          'line-join': 'round',
          'line-cap': 'round',
        },
        paint: {
          'line-color': 'rgba(220, 236, 220, 1)',
          'line-width': 1.5
        }
      });

      // Skyレイヤ
      map.setSky({
        "sky-color": "#199EF3",
        "sky-horizon-blend": 0.7,
        "horizon-color": "#f0f8ff",
        "horizon-fog-blend": 0.8,
        "fog-color": "#2c7fb8",
        "fog-ground-blend": 0.9,
        "atmosphere-blend": ["interpolate", ["linear"], ["zoom"], 0, 1, 12, 0]
      });

    })
  </script>
</body>

</html>
